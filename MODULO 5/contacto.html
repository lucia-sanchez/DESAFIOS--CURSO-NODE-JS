<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav> 
            <img id='logoAzul' src="./img/M5-logo-azul.svg" alt="logo">  
            <a href="index.html" target="_blank">HOME</a>
            <a href="contacto.html" target="_blank">CONTACTO</a>
        </nav>
    </header>
        <main>
            <p class="question"> ¿Querés que nos contactamos con vos?</p> <br>
            <p class="text">Dejanos tu consulta:</p> <br>
            <form action="codigo.php" method="post">
                <label class="title">Nombre completo</label> <br>
                <input type="text" placeholder="Nombre y Apellido" required><br> <br>
                <label class="title">Email</label> <br>
                <input type="email"  required placeholder="email@example.com"> <br><br>
                <label class="title">Comentario</label> <br> 
                <textarea name="comentario" id="coments" cols="30" rows="10" required placeholder="Escribe tu consulta"></textarea> <br> <br>
                <button type="reset" id="reset">Resetear</button>
                <button type="submit" id="send">Enviar</button>

            </form>
        </main>
</body>
